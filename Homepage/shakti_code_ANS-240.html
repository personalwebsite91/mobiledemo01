<script>
/* Forest Fire Alert — demo logic (client-only).
   - Works with or without photo.
   - Auto-assigns nearest forestry agency/government body and animates a responder.
   - Alerts nearby community/agencies via simulated notifications (toasts).
*/

// --- demo contacts & state
const contacts = [
  { id:'c1', name:'Forest Wardens (Local)', phone:'+91 90000 10001' },
  { id:'c2', name:'Village Rapid Response', phone:'+91 90000 10002' },
  { id:'c3', name:'District Fire Office', phone:'+91 90000 10003' }
];

const STORAGE_KEY = 'ans240_reports_v1';
let markers = {};          // report id -> marker
let agencyMarkers = [];    // agency markers
let responderMarkers = {}; // responder id -> marker & state
let liveWatcher = null, liveMarker = null;

// --- DOM helpers
const el = id => document.getElementById(id);
function uid(prefix='r'){ return prefix + '_' + Date.now().toString(36) + Math.random().toString(36).slice(2,8); }
function readReports(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }catch(e){ return []; } }
function saveReports(arr){ localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }
function showToast(txt, important=false){
  const t = document.createElement('div'); t.className='toast'; t.style.borderColor = important ? '#ffd6d6' : '#ffefea';
  t.innerHTML = `<div style="font-weight:800">${txt}</div>`; document.getElementById('toastContainer').appendChild(t);
  setTimeout(()=> t.remove(), 5500);
}
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

// --- map init
const map = L.map('map').setView([17.4446,78.3927], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

// --- UI init
function initContactsUI(){
  const cList = el('contactsList'); cList.innerHTML = '';
  contacts.forEach(c => {
    const d = document.createElement('div'); d.className='contact';
    d.innerHTML = `<div class="avatar">${c.name.split(' ').map(n=>n[0]).slice(0,2).join('')}</div>
                   <div style="flex:1"><div style="font-weight:800">${c.name}</div><div class="small">${c.phone}</div></div>`;
    cList.appendChild(d);
  });
}
initContactsUI();

// --- image helpers (resize)
function resizeImageDataUrl(file, maxWidth = 1200) {
  return new Promise((resolve, reject) => {
    try {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => { img.src = e.target.result; };
      reader.onerror = (e) => reject(e);
      img.onload = () => {
        const ratio = img.width > maxWidth ? (maxWidth / img.width) : 1;
        const w = Math.round(img.width * ratio);
        const h = Math.round(img.height * ratio);
        const canvas = document.createElement('canvas');
        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, w, h);
        const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
        resolve(dataUrl);
      };
      img.onerror = () => {
        if(reader.result) resolve(reader.result);
        else reject(new Error('Image load failed'));
      };
      reader.readAsDataURL(file);
    } catch (err) { reject(err); }
  });
}
async function fileToResizedDataUrl(file){
  try{
    if(!file) return null;
    if(file.size < 200 * 1024){
      return await new Promise((res,rej)=>{
        const fr = new FileReader(); fr.onload = e=>res(e.target.result); fr.onerror=rej; fr.readAsDataURL(file);
      });
    }
    return await resizeImageDataUrl(file, 1200);
  }catch(e){
    try{
      return await new Promise((res,rej)=>{ const fr = new FileReader(); fr.onload = e=>res(e.target.result); fr.onerror=rej; fr.readAsDataURL(file); });
    }catch(err){ return null; }
  }
}

// --- popup html for reports
function renderPopupHtml(r){
  return `
    <div style="min-width:220px">
      <div style="font-weight:800;color:${r.severity==='high' ? '#9b2c2c' : '#c43a2b'}">${r.severity.toUpperCase()} • ${new Date(r.createdAt).toLocaleString()}</div>
      ${r.photo ? `<div style="margin-top:8px"><img src="${r.photo}" style="max-width:100%;border-radius:8px"/></div>` : ''}
      <div style="margin-top:8px">${escapeHtml(r.notes||'—')}</div>
      <div style="margin-top:8px" class="small">Status: <strong>${r.status}</strong></div>
      ${r.assigned ? `<div style="margin-top:6px" class="small">Assigned to: <strong>${escapeHtml(r.assigned.name)}</strong></div>` : ''}
    </div>
  `;
}

// --- marker management
function addMarkerForReport(r){
  try {
    if(markers[r.id]) {
      markers[r.id].bindPopup(renderPopupHtml(r));
      return;
    }
    const color = r.status === 'rescued' ? '#7b241c' : (r.severity === 'high' ? '#b91c1c' : '#ff7a3d');
    const iconHtml = `<div style="background:${color};color:#fff;padding:6px 10px;border-radius:8px;font-weight:900">${r.status === 'assigned' ? 'ASG' : 'FIRE'}</div>`;
    const icon = L.divIcon({ html: iconHtml, className:'', iconSize:[80,34], iconAnchor:[40,17] });
    const m = L.marker([r.lat,r.lng], { icon }).addTo(map);
    m.bindPopup(renderPopupHtml(r));
    markers[r.id] = m;
  } catch(e) { console.error('addMarkerForReport error', e); }
}

// --- render feed & sync markers
function renderReports(){
  const arr = readReports().slice();
  const list = arr.slice().reverse();
  const reportsList = el('reportsList'); reportsList.innerHTML = '';

  // remove markers not present
  const present = new Set(arr.map(a=>a.id));
  Object.keys(markers).forEach(k=>{
    if(!present.has(k)){ try{ map.removeLayer(markers[k]); }catch(e){} delete markers[k]; }
  });

  list.forEach(r=>{
    const card = document.createElement('div'); card.className='report-card';
    card.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:800;color:${r.severity==='high' ? '#9b2c2c' : '#c43a2b'}">${r.severity.toUpperCase()}</div>
          <div class="small">${new Date(r.createdAt).toLocaleString()}</div>
        </div>
        <div>${r.status === 'rescued' ? '<span class="status-acted">Handled</span>' : (r.status === 'assigned' ? '<span class="status-assigned">Assigned</span>' : '<span class="small">New</span>')}</div>
      </div>
      ${r.photo ? `<div style="margin-top:8px"><img src="${r.photo}" style="width:100%;border-radius:8px"/></div>` : ''}
      <div class="small" style="margin-top:8px">${escapeHtml(r.notes||'—')}</div>
      <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
        ${r.status === 'reported' ? `<button data-id="${r.id}" class="ghost assign-btn">Force Assign</button>` : ''}
        ${r.status !== 'rescued' ? `<button data-act="${r.id}" class="ghost">Mark Actioned</button>` : ''}
        <button data-open="${r.id}" class="ghost">View on map</button>
      </div>
    `;
    reportsList.appendChild(card);
    addMarkerForReport(r);
  });

  // handlers
  document.querySelectorAll('.assign-btn').forEach(b=>{
    b.onclick = ()=> assignResponder(b.getAttribute('data-id'));
  });
  document.querySelectorAll('button[data-act]').forEach(b=>{
    b.onclick = ()=> markActioned(b.getAttribute('data-act'));
  });
  document.querySelectorAll('button[data-open]').forEach(b=>{
    b.onclick = ()=>{
      const id = b.getAttribute('data-open');
      const r = readReports().find(x=>x.id===id);
      if(r && markers[id]) { map.setView([r.lat,r.lng], 14); markers[id].openPopup(); }
    };
  });
}

// --- action functions
function markActioned(reportId){
  let arr = readReports();
  const i = arr.findIndex(x=>x.id === reportId);
  if(i === -1) return showToast('Report not found', true);
  arr[i].status = 'rescued';
  arr[i].rescuedAt = Date.now();
  saveReports(arr);
  renderReports();
  showToast('Marked as actioned — forestry updated');
  if(markers[reportId]) markers[reportId].bindPopup(renderPopupHtml(arr[i])).openPopup();
}

// assign responder manually (UI)
function assignResponder(reportId){
  const arr = readReports();
  const i = arr.findIndex(x=>x.id === reportId);
  if(i === -1) return showToast('Report not found', true);
  const report = arr[i];
  let nearest = findNearestAgency(report.lat, report.lng);
  if(!nearest){
    nearest = { id: uid('agency'), name: 'Forest Control Unit', lat: report.lat + 0.003, lng: report.lng - 0.002 };
  }
  const responder = { id: uid('res'), name: `Ranger ${Math.floor(100 + Math.random()*800)}`, phone: '+91-90000'+Math.floor(Math.random()*9000) };
  arr[i].status = 'assigned';
  arr[i].assigned = responder;
  arr[i].assignedFrom = nearest;
  arr[i].assignedAt = Date.now();
  saveReports(arr);
  renderReports();
  showToast(`${responder.name} dispatched from ${nearest.name}`);
  animateResponderToReport(responder, nearest, report);
}

function findNearestAgency(lat, lng){
  if(!agencyMarkers || agencyMarkers.length === 0) return null;
  let best=null, bestDist=1e12;
  agencyMarkers.forEach(m => {
    const nd = m.__agency;
    if(!nd) return;
    const d = map.distance([lat,lng],[nd.lat,nd.lng]);
    if(d < bestDist){ bestDist = d; best = nd; }
  });
  return best;
}

// --- responder animation (turf-based)
function createResponderMarker(res){
  const html = `<div style="background:${'#8b1f1f'};color:#fff;padding:6px 8px;border-radius:8px;font-weight:800">R</div>`;
  const icon = L.divIcon({ html, className:'', iconSize:[44,28], iconAnchor:[22,14] });
  const m = L.marker([0,0], { icon }).addTo(map);
  return m;
}

function animateResponderToReport(responder, source, report){
  const start = [source.lng, source.lat];
  const end = [report.lng, report.lat];
  const line = turf.lineString([start, end]);
  const lengthKm = turf.length(line, { units:'kilometers' });
  const steps = Math.max(30, Math.round(lengthKm * 100));
  const coords = [];
  for(let i=0;i<=steps;i++){
    const p = turf.along(line, lengthKm * (i/steps), { units:'kilometers' });
    coords.push([p.geometry.coordinates[1], p.geometry.coordinates[0]]);
  }

  const mid = responder.id;
  if(responderMarkers[mid] && responderMarkers[mid].marker){
    try{ map.removeLayer(responderMarkers[mid].marker); }catch(e){}
    delete responderMarkers[mid];
  }
  const marker = createResponderMarker(responder);
  responderMarkers[mid] = { marker, coords, idx:0, timer:null };
  marker.setLatLng(coords[0]);
  marker.bindPopup(`<div style="min-width:140px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">En route</div></div>`);

  const baseMs = 400;
  const ms = Math.max(80, Math.round(baseMs * (1 / Math.max(0.5, Math.min(3, 1 + lengthKm/2)) )));
  responderMarkers[mid].timer = setInterval(()=> {
    const s = responderMarkers[mid];
    s.idx++;
    if(s.idx >= s.coords.length){
      clearInterval(s.timer);
      try{ s.marker.setLatLng(s.coords[s.coords.length-1]); }catch(e){}
      s.marker.bindPopup(`<div style="min-width:160px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">On site — taking action</div></div>`).openPopup();
      setTimeout(()=> {
        // mark the report handled
        let arr = readReports();
        const j = arr.findIndex(x => x.id === report.id);
        if(j >= 0){
          arr[j].status = 'rescued';
          arr[j].rescuedAt = Date.now();
          saveReports(arr);
          renderReports();
        }
        try{ map.removeLayer(s.marker); }catch(e){}
        delete responderMarkers[mid];
        showToast(`${responder.name} completed response for the report.`);
      }, 3000);
      return;
    }
    const next = s.coords[s.idx];
    try{ s.marker.setLatLng(next); }catch(e){}
    if(s.idx % Math.max(1, Math.round(s.coords.length/6)) === 0){
      s.marker.bindPopup(`<div style="min-width:140px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">En route — ${Math.round((s.idx/s.coords.length)*100)}%</div></div>`);
    }
  }, ms);
}

// --- Agencies creation & UI
function clearAgencies(){
  agencyMarkers.forEach(m=>{ try{ map.removeLayer(m); }catch(e){} });
  agencyMarkers = [];
  el('agencyList').innerHTML = '';
}
function generateAgenciesAround(lat, lng, count = 6){
  const names = ['Forest Dept','Fire Brigade','Wildfire Unit','District Guard','Forest Rangers','Forest Control'];
  const list = [];
  for(let i=0;i<count;i++){
    const angle = Math.random() * Math.PI * 2;
    const dist = 0.2 + Math.random() * 2.5; // km
    const dLat = (dist / 111) * Math.cos(angle);
    const dLng = (dist / (111 * Math.cos(lat * Math.PI / 180))) * Math.sin(angle);
    list.push({
      id: 'agency_' + i,
      name: names[i % names.length],
      phone: '+91 90000 10' + (20 + i),
      lat: lat + dLat,
      lng: lng + dLng,
      distanceKm: dist.toFixed(2)
    });
  }
  return list;
}
function showNearbyAgencies(){
  clearAgencies();
  if(!navigator.geolocation){ showToast('Geolocation not available', true); return; }
  el('showAgenciesBtn').disabled = true; el('showAgenciesBtn').textContent = 'Locating...';
  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude, lng = pos.coords.longitude;
    const agencies = generateAgenciesAround(lat, lng, 6);
    agencies.forEach(ag=>{
      const iconHtml = `<div style="background:#fff;padding:6px;border-radius:8px;border:1px solid #fff2f0;font-weight:800;color:${'#c43a2b'}">${ag.name.split(' ')[0]}</div>`;
      const icon = L.divIcon({ html: iconHtml, className:'', iconSize:[120,36], iconAnchor:[60,18] });
      const m = L.marker([ag.lat, ag.lng], { icon }).addTo(map);

// --- simulated alerting to nearby community/agencies
function simulateAlertNearby(report){

  contacts.forEach(c => {
    showSimulatedNotification(c, `ALERT: possible fire reported at ${report.lat.toFixed(5)}, ${report.lng.toFixed(5)} • severity ${report.severity.toUpperCase()}`);
  });

  agencyMarkers.forEach(m => {

}

// --- auto assign flow
function autoAssignResponder(report){
  let ngos = agencyMarkers.map(m => m.__agency).filter(Boolean);
  if(ngos.length === 0){
    ngos = [{ id: uid('agency'), name:'Forest Guard Unit', lat: report.lat + 0.003, lng: report.lng - 0.002 }];
  }
  let best=null, bestDist=1e12;
  ngos.forEach(n => {
    const d = map.distance([report.lat, report.lng], [n.lat, n.lng]);
    if(d < bestDist){ bestDist = d; best = n; }
  });
  const chosen = best;
  const responder = { id: uid('res'), name: (chosen && chosen.name ? chosen.name.split(' ')[0] + ' Crew' : 'Responder') + ' #' + Math.floor(10 + Math.random()*900) };
  let arr = readReports();
  const idx = arr.findIndex(x=> x.id === report.id);
  if(idx === -1) return;
  arr[idx].status = 'assigned';
  arr[idx].assigned = responder;
  arr[idx].assignedFrom = chosen;
  arr[idx].assignedAt = Date.now();
  saveReports(arr);
  renderReports();
  showToast(`${responder.name} assigned — dispatching`);
  animateResponderToReport(responder, chosen, arr[idx]);
}

// reuse createResponderMarker & animateResponderToReport (declared earlier) - ensure available
function createResponderMarker(res){
  const html = `<div style="background:#8b1f1f;color:#fff;padding:6px 8px;border-radius:8px;font-weight:800">RF</div>`;
  const icon = L.divIcon({ html, className:'', iconSize:[44,28], iconAnchor:[22,14] });
  const m = L.marker([0,0], { icon }).addTo(map);
  return m;
}
function animateResponderToReport(responder, source, report){
  const start = [source.lng, source.lat];
  const end = [report.lng, report.lat];
  const line = turf.lineString([start, end]);
  const lengthKm = turf.length(line, { units:'kilometers' });
  const steps = Math.max(30, Math.round(lengthKm * 100));
  const coords = [];
  for(let i=0;i<=steps;i++){
    const p = turf.along(line, lengthKm * (i/steps), { units:'kilometers' });
    coords.push([p.geometry.coordinates[1], p.geometry.coordinates[0]]);
  }
  const mid = responder.id;
  if(responderMarkers[mid] && responderMarkers[mid].marker){
    try{ map.removeLayer(responderMarkers[mid].marker); }catch(e){}
    delete responderMarkers[mid];
  }
  const marker = createResponderMarker(responder);
  responderMarkers[mid] = { marker, coords, idx:0, timer:null };
  marker.setLatLng(coords[0]);
  marker.bindPopup(`<div style="min-width:140px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">En route</div></div>`);
  const baseMs = 420;
  const ms = Math.max(80, Math.round(baseMs * (1 / Math.max(0.5, Math.min(3, 1 + lengthKm/2)) )));
  responderMarkers[mid].timer = setInterval(()=> {
    const s = responderMarkers[mid];
    s.idx++;
    if(s.idx >= s.coords.length){
      clearInterval(s.timer);
      try{ s.marker.setLatLng(s.coords[s.coords.length-1]); }catch(e){}
      s.marker.bindPopup(`<div style="min-width:160px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">On site — assessing</div></div>`).openPopup();
      setTimeout(()=> {
        let arr = readReports();
        const j = arr.findIndex(x => x.id === report.id);
        if(j >= 0){
          arr[j].status = 'rescued';
          arr[j].rescuedAt = Date.now();
          saveReports(arr);
          renderReports();
        }
        try{ map.removeLayer(s.marker); }catch(e){}
        delete responderMarkers[mid];
        showToast(`${responder.name} performed response at location.`);
      }, 3000);
      return;
    }
    const next = s.coords[s.idx];
    try{ s.marker.setLatLng(next); }catch(e){}
    if(s.idx % Math.max(1, Math.round(s.coords.length/6)) === 0){
      s.marker.bindPopup(`<div style="min-width:140px"><div style="font-weight:800">${escapeHtml(responder.name)}</div><div class="small">En route — ${Math.round((s.idx/s.coords.length)*100)}%</div></div>`);
    }
  }, ms);
}

function generateAgenciesAround(lat, lng, count = 6){
  const names = ['Forest Dept','Wildfire Unit','District Fire','Forest Rangers','Regional Guard','Control Unit'];
  const list = [];
  for(let i=0;i<count;i++){
    const angle = Math.random() * Math.PI * 2;
    const dist = 0.2 + Math.random() * 2.2;
    const dLat = (dist / 111) * Math.cos(angle);
    const dLng = (dist / (111 * Math.cos(lat * Math.PI / 180))) * Math.sin(angle);
    list.push({
      id: 'ag_' + i,
      name: names[i % names.length],
      phone: '+91 90000 11' + (20 + i),
      lat: lat + dLat,
      lng: lng + dLng,
      distanceKm: dist.toFixed(2)
    });
  }
  return list;
}

function startLive(){
  if(!navigator.geolocation) { showToast('Geolocation not available', true); return; }
  if(liveWatcher) return showToast('Live already enabled');
  el('toggleLiveBtn').textContent = 'Live: On'; el('liveOverlay').classList.add('show'); el('stopLiveBtn').style.display = 'inline-block';
  liveWatcher = navigator.geolocation.watchPosition(pos => {
    const lat = pos.coords.latitude, lng = pos.coords.longitude, acc = pos.coords.accuracy;
    el('liveText').textContent = `You: ${lat.toFixed(5)}, ${lng.toFixed(5)} • acc ${Math.round(acc)} m`;
    if(!liveMarker){
      const icon = L.divIcon({ html: `<div style="background:var(--accent);color:#fff;padding:6px 8px;border-radius:8px;font-weight:800">YOU</div>`, className:'', iconSize:[60,32], iconAnchor:[30,16] });
      liveMarker = L.marker([lat, lng], { icon }).addTo(map);
    } else liveMarker.setLatLng([lat, lng]);
  }, err => showToast('Live pos error: ' + (err && err.message || ''), true), { enableHighAccuracy:true, maximumAge:1000, timeout:8000 });
}
function stopLive(){ if(liveWatcher) navigator.geolocation.clearWatch(liveWatcher); liveWatcher=null; if(liveMarker){ try{ map.removeLayer(liveMarker);}catch(e){} liveMarker=null; } el('toggleLiveBtn').textContent = 'Enable Live Location'; el('liveOverlay').classList.remove('show'); el('stopLiveBtn').style.display = 'none'; }
